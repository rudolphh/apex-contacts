<app-contact-form
  (savedContact)="addContact($event)"
></app-contact-form>

<div class="container mt-3">
  <app-contact-search
    (resultContacts)="setContacts($event)"
  ></app-contact-search>

  <table class="table table-striped border mt-2">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts; index as i" (click)="clickRow(contact, i)" style="cursor: pointer;">
      <th scope="row">{{ contact.id }}</th>
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.email }}</td>
      <td><button class="btn btn-danger float-right" (click)="deleteContact(contact)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>

<app-contact-edit
  (updatedContact)="updateContacts($event)"
></app-contact-edit>
