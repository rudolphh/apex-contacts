<form [formGroup]="searchForm">
  <span class="d-flex align-items-center justify-content-end">
    <label data-test="searchInput-label" for="searchInput" class="m-0 mr-3 font-weight-bold" >Search</label>
    <input data-test="searchInput" name="searchInput" type="text" class="form-control" style="width: 200px"
      formControlName="searchInput"
    />
  </span>
</form>
