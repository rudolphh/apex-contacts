<div class="container mt-5">
  <div [hidden]="submitted"></div>
  <h1 data-test="add-contact">Add Contact</h1>
  <form (ngSubmit)="contactForm.valid && onSubmit(contactForm)" #contactForm="ngForm" >
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName"
             required
             [(ngModel)]="model.firstName" name="firstName"
             [disabled]="submitted"
             #firstName="ngModel">
      <div [hidden]="submitted || firstName.valid || firstName.pristine"
           class="alert alert-danger">
        First Name is required
      </div>
      <div *ngIf="message !== ''" class="alert alert-danger">{{ message }}</div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName"
             required
             [(ngModel)]="model.lastName" name="lastName"
             [disabled]="submitted"
             #lastName="ngModel">
      <div [hidden]="submitted || lastName.valid || lastName.pristine"
           class="alert alert-danger">LastName is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email"
             required
             [(ngModel)]="model.email" name="email"
             [disabled]="submitted"
             #email="ngModel">
      <div [hidden]="submitted || email.valid || email.pristine"
           class="alert alert-danger">Email is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!contactForm.valid" >{{btnName}}</button>
  </form>

</div>
